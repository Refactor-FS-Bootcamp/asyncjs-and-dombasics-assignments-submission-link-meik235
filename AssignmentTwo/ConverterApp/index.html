<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Converter App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center">Converter</h1>
      <form>
        <h4 class="display-5 text-left mb-3">Weight</h4>
        <div class="form-group">
          <input
            type="number"
            id="kgsInput"
            class="form-control form-control-lg"
            placeholder="Enter Kilograms..."
          />
        </div>
      </form>
      <div class="card text-bg-primary mt-2 p-2">
        <div class="card-block">
          <h4>Pounds:</h4>
          <div id="lbsOutput"></div>
        </div>
      </div>
      <form>
        <h4 class="display-5 text-left mb-3 mt-2">Measurement</h4>
        <div class="form-group">
          <input
            type="number"
            id="feetInput"
            class="form-control form-control-lg"
            placeholder="Enter Feet..."
          />
        </div>
      </form>
      <div class="card text-bg-success mt-2 p-2">
        <div class="card-block">
          <h4>Centimeters:</h4>
          <div id="cmsOutput"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
